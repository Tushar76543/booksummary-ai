<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summary - Upload</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #2b4c7e;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="file"] {
            border: 2px dashed #4a90e2;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f8faff;
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2b4c7e;
        }

        .messages {
            margin-top: 1rem;
        }

        .alert {
            background-color: #e8f0fe;
            color: #1a73e8;
            padding: 0.7rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid #a6c8ff;
        }

        .alert.error {
            background-color: #fce8e6;
            color: #d93025;
            border: 1px solid #f5a6a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Upload Your File</h1>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload to Google Drive</button>
        </form>

        <div class="messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
